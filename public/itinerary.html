<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#E87722">
    <title>Benetrip - Seu Roteiro de Viagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/roteiro-styles.css">
</head>
<body class="mobile-optimized">
    <div id="roteiro-container" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <button class="btn-voltar" aria-label="Voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"></path></svg>
            </button>
            <h1>Seu Roteiro</h1>
        </header>
        
        <!-- Conteúdo principal -->
        <main class="roteiro-content">
            <!-- Será preenchido dinamicamente via JavaScript -->
            <div class="loading-container">
                <img src="assets/images/tripinha/loading2.png" alt="Tripinha carregando" class="loading-avatar">
                <div class="loading-text">Preparando seu roteiro personalizado...</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </main>
        
        <!-- Barra de ações fixa -->
        <div class="botao-acoes-fixo">
            <button class="btn-secundario" id="btn-editar-roteiro">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
                </svg>
                Personalizar
            </button>
            <button class="btn-principal" id="btn-compartilhar-roteiro">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"></path>
                </svg>
                Compartilhar
            </button>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Modal container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/modal-handler.js"></script>
    <script src="assets/js/itinerary.js"></script>
</body>
</html>
