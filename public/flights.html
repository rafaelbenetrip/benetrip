<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#E87722">
    <meta name="description" content="Encontre os melhores voos com a Benetrip - sua assistente de viagem">
    <title>Benetrip - Voos Dispon√≠veis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/voos-styles.css">
</head>
<body class="mobile-optimized">
    <!-- Container principal -->
    <div id="voos-container" class="app-container">
        <!-- Header fixo -->
        <header class="app-header">
            <button class="btn-voltar" aria-label="Voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1>Voos Dispon√≠veis</h1>
        </header>
        
        <!-- Bot√£o de customiza√ß√£o da busca -->
        <button class="customize-search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            Personalizar Minha Busca
        </button>
        
        <!-- O conte√∫do ser√° carregado dinamicamente pelo script flights.js -->
        <main class="voos-content">
            <!-- Inicial loading state -->
            <div class="loading-container">
                <img src="assets/images/tripinha/loading.gif" alt="Tripinha carregando" class="loading-avatar">
                <div class="loading-text">Farejando os melhores voos para voc√™...</div>
                <div class="progress-bar-container">
                    <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="loading-tips">
                    <p>üí° Dica: Voos diretos aparecem destacados em azul!</p>
                </div>
            </div>
        </main>
        
        <!-- Bot√£o fixo de sele√ß√£o -->
        <div class="botao-selecao-fixo">
            <button class="btn-selecionar-voo">
                <span>Escolher Voo</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Templates para modais - carregados dinamicamente -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script>
        // Melhor fallback para o Hammer.js
        window.addEventListener('DOMContentLoaded', function() {
            // Verifica se Hammer est√° dispon√≠vel como construtor ap√≥s 1 segundo
            setTimeout(function() {
                if (typeof Hammer !== 'function') {
                    console.warn('Hammer.js n√£o carregou corretamente, usando navega√ß√£o alternativa');
                    // Disparar evento para notificar que Hammer n√£o est√° dispon√≠vel
                    document.dispatchEvent(new CustomEvent('hammerjs-not-available'));
                }
            }, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/flights.js"></script>
    <script src="assets/js/voos-interface.js"></script>
    
    <!-- Script para layout vertical (nova adi√ß√£o) -->
    <script src="assets/js/vertical-layout.js"></script>
    <script src="assets/js/fix-cards.js"></script>
    <script src="assets/js/flight-redirect.js"></script>
    <script>
    // Vers√£o corrigida do fix de emerg√™ncia
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Aplicando fix de redirecionamento melhorado");
        
        // Verificar se o m√≥dulo de redirecionamento est√° dispon√≠vel
        const verificarModuloRedirecionamento = function() {
            return window.BENETRIP_REDIRECT && typeof window.BENETRIP_REDIRECT.processarConfirmacao === 'function';
        };
        
        // Fix para bot√µes que gerencia corretamente o redirecionamento
        const fixButtons = function() {
            // Bot√£o principal
            const btnPrincipal = document.querySelector('.btn-selecionar-voo');
            if (btnPrincipal) {
                console.log("Aplicando fix melhorado no bot√£o principal");
                btnPrincipal.onclick = function(e) {
                    e.preventDefault();
                    console.log("Bot√£o principal clicado (fix melhorado)");
                    
                    // Verificar se o m√≥dulo BENETRIP_VOOS est√° dispon√≠vel
                    if (window.BENETRIP_VOOS) {
                        // Selecionar o voo ativo se nenhum estiver selecionado
                        if (!window.BENETRIP_VOOS.vooSelecionado && window.BENETRIP_VOOS.vooAtivo) {
                            window.BENETRIP_VOOS.selecionarVooAtivo();
                        }
                        
                        // Se temos m√≥dulo de redirecionamento dispon√≠vel, usar o fluxo correto
                        if (verificarModuloRedirecionamento()) {
                            // Pegar o voo selecionado ou ativo
                            const voo = window.BENETRIP_VOOS.vooSelecionado || window.BENETRIP_VOOS.vooAtivo;
                            if (voo) {
                                // Processar confirma√ß√£o (isso abre nova janela + continua)
                                const vooId = voo.sign || `voo-idx-${window.BENETRIP_VOOS.indexVooAtivo || 0}`;
                                window.BENETRIP_REDIRECT.processarConfirmacao(vooId);
                                return;
                            }
                        }
                    }
                    
                    // Fallback: redirecionar diretamente para hot√©is se algo falhar
                    console.warn("Usando fallback de redirecionamento direto (m√≥dulos n√£o carregados)");
                    localStorage.setItem('benetrip_reserva_pendente', 'true');
                    window.location.href = 'hotels.html';
                };
            }
            
            // Bot√µes nos cards de voos
            const botoesCards = document.querySelectorAll('.choose-flight-button, .escolher-este-voo');
            botoesCards.forEach(btn => {
                console.log("Aplicando fix melhorado em bot√£o de card");
                btn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log("Bot√£o de card clicado (fix melhorado)");
                    
                    // Pegar ID do voo do bot√£o
                    const vooId = this.dataset.vooId;
                    if (vooId && window.BENETRIP_VOOS) {
                        // Selecionar este voo
                        window.BENETRIP_VOOS.selecionarVoo(vooId);
                        
                        // Se o modal de confirma√ß√£o estiver implementado, mostr√°-lo
                        if (typeof window.mostrarConfirmacaoSelecao === 'function') {
                            window.mostrarConfirmacaoSelecao();
                        } else if (window.BENETRIP_VOOS && typeof window.BENETRIP_VOOS.mostrarConfirmacaoSelecao === 'function') {
                            window.BENETRIP_VOOS.mostrarConfirmacaoSelecao();
                        } else {
                            // Se n√£o puder mostrar o modal de confirma√ß√£o, processar diretamente
                            if (verificarModuloRedirecionamento()) {
                                window.BENETRIP_REDIRECT.processarConfirmacao(vooId);
                                return;
                            } else {
                                // Fallback como √∫ltimo recurso
                                localStorage.setItem('benetrip_reserva_pendente', 'true');
                                window.location.href = 'hotels.html';
                            }
                        }
                        return;
                    }
                    
                    // Fallback se n√£o conseguir obter ID do voo
                    console.warn("ID do voo n√£o dispon√≠vel, usando fallback");
                    localStorage.setItem('benetrip_reserva_pendente', 'true');
                    window.location.href = 'hotels.html';
                };
            });
            
            // Bot√£o confirmar no modal
            const btnConfirmar = document.getElementById('btn-confirmar');
            if (btnConfirmar) {
                console.log("Aplicando fix melhorado em bot√£o confirmar");
                btnConfirmar.onclick = function(e) {
                    e.preventDefault();
                    console.log("Bot√£o confirmar clicado (fix melhorado)");
                    
                    // Verificar se o checkbox est√° marcado
                    const checkbox = document.getElementById('confirmar-selecao');
                    if (checkbox && !checkbox.checked) {
                        alert("Por favor, confirme sua sele√ß√£o marcando a caixa.");
                        return;
                    }
                    
                    // Adicionar efeito de loading
                    this.innerHTML = '<span class="spinner"></span> Processando...';
                    this.disabled = true;
                    
                    if (window.BENETRIP_VOOS && window.BENETRIP_VOOS.vooSelecionado) {
                        const vooId = window.BENETRIP_VOOS.vooSelecionado.sign || 
                                    `voo-idx-${window.BENETRIP_VOOS.indexVooAtivo || 0}`;
                        
                        // Se temos o m√≥dulo de redirecionamento, usar
                        if (verificarModuloRedirecionamento()) {
                            window.BENETRIP_REDIRECT.processarConfirmacao(vooId);
                            return;
                        }
                    }
                    
                    // Fallback em √∫ltimo caso
                    console.warn("M√≥dulo de redirecionamento n√£o dispon√≠vel, usando fallback");
                    localStorage.setItem('benetrip_reserva_pendente', 'true');
                    setTimeout(() => { window.location.href = 'hotels.html'; }, 1500);
                };
            }
        };
        
        // Aguardar o carregamento do m√≥dulo de redirecionamento
        const esperarPorModulos = function() {
            if (verificarModuloRedirecionamento() && window.BENETRIP_VOOS) {
                console.log("M√≥dulos necess√°rios carregados, aplicando fix final");
                fixButtons();
                return true;
            }
            return false;
        };
        
        // Tentar imediatamente
        if (!esperarPorModulos()) {
            console.log("Aguardando carregamento dos m√≥dulos necess√°rios...");
            
            // Tentar quando os resultados de voos estiverem prontos
            document.addEventListener('resultadosVoosProntos', function() {
                console.log("Evento resultadosVoosProntos recebido, tentando aplicar fix");
                esperarPorModulos();
            });
            
            // Tentar a cada 1 segundo por 10 segundos
            let tentativas = 0;
            const intervalId = setInterval(function() {
                tentativas++;
                console.log(`Tentativa ${tentativas} de aplicar fix melhorado`);
                
                if (esperarPorModulos() || tentativas >= 10) {
                    clearInterval(intervalId);
                    
                    // Se depois de 10 tentativas ainda n√£o temos os m√≥dulos, aplicar fix simples
                    if (tentativas >= 10 && !verificarModuloRedirecionamento()) {
                        console.warn("M√≥dulos necess√°rios n√£o carregaram ap√≥s 10 tentativas, aplicando fix simples");
                        fixButtons();
                    }
                }
            }, 1000);
        }
    });
    </script>
</body>
</html>
