    <!-- Scripts -->
    <script>
        // Melhor fallback para o Hammer.js
        window.addEventListener('DOMContentLoaded', function() {
            // Verifica se Hammer est√° dispon√≠vel como construtor ap√≥s 1 segundo
            setTimeout(function() {
                if (typeof Hammer !== 'function') {
                    console.warn('Hammer.js n√£o carregou corretamente, usando navega√ß√£o alternativa');
                    // Disparar evento para notificar que Hammer n√£o est√° dispon√≠vel
                    document.dispatchEvent(new CustomEvent('hammerjs-not-available'));

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/modal-handler.js"></script><!-- Novo arquivo -->

    <script>
    // Vers√£o corrigida do fix de emerg√™ncia
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Aplicando fix de redirecionamento corrigido");
        
        // Verificar se o m√≥dulo de redirecionamento est√° dispon√≠vel
        const verificarModuloRedirecionamento = function() {
            const temModulo = window.BENETRIP_REDIRECT !== undefined;
            const temMetodo = temModulo && typeof window.BENETRIP_REDIRECT.processarConfirmacao === 'function';
            console.log(`Verifica√ß√£o de m√≥dulos: BENETRIP_REDIRECT existe? ${temModulo}, m√©todo processarConfirmacao existe? ${temMetodo}`);
            return temMetodo;
        };

        // NOVO: Abre manualmente janela de redirecionamento para o parceiro
        const abrirJanelaParceiroManualmente = function(vooId) {
            console.log('### EXECUTANDO REDIRECIONAMENTO MANUAL ###');
            
            try {
                // Abrir janela em branco
                const win = window.open('about:blank', '_blank');
                if (!win || win.closed) {
                    console.error('Popup bloqueado pelo navegador');
                    alert('O redirecionamento para o parceiro foi bloqueado. Por favor, permita popups para este site.');
                    return false;
                }

                win.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Redirecionando para parceiro - Benetrip</title>
                        <style>
                            body { font-family: Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; flex-direction: column; }
                            .progress { width: 80%; height: 20px; background-color: #f3f3f3; border-radius: 10px; margin: 20px 0; overflow: hidden; }
                            .bar { height: 100%; width: 0; background-color: #E87722; animation: fill 3s linear forwards; }
                            @keyframes fill { to { width: 100%; } }
                            .message { text-align: center; max-width: 80%; }
                            .logo { max-width: 200px; margin-bottom: 20px; }
                        </style>
                    </head>
                    <body>
                        <img src="${window.location.origin}/assets/images/logo.png" alt="Benetrip" class="logo">
                        <div class="message">
                            <h2>Redirecionando para parceiro Benetrip</h2>
                            <p>Voc√™ est√° sendo redirecionado para o site do parceiro para finalizar sua reserva de voo.</p>
                            <p>Por favor, <strong>n√£o feche</strong> esta janela at√© ser redirecionado.</p>
                        </div>
                        <div class="progress">
                            <div class="bar"></div>
                        </div>
                    </body>
                    </html>
                `);
                
                // Simular URL do parceiro para teste
                setTimeout(() => {
                    try {
                        // URL de exemplo - em produ√ß√£o, voc√™ usaria o link real
                        const exampleUrl = "https://www.example.com/flights?mock=true&searchid=test";
                        win.location.href = exampleUrl;
                    } catch (err) {
                        console.error('Erro ao redirecionar janela:', err);
                    }
                }, 3000);
                
                return true;
            } catch (error) {
                console.error('Erro ao abrir janela do parceiro:', error);
                return false;
            }
        };
        
        // NOVO: Fix direto para bot√£o de confirma√ß√£o no modal
        const fixBotaoConfirmar = function() {
            const botaoConfirmar = document.getElementById('btn-confirmar');
            if (botaoConfirmar) {
                console.log('Aplicando fix de emerg√™ncia ao bot√£o de confirma√ß√£o');
                
                // Remover handlers existentes
                const novoBtn = botaoConfirmar.cloneNode(true);
                botaoConfirmar.parentNode.replaceChild(novoBtn, botaoConfirmar);
                
                // Adicionar novo handler
                novoBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Bot√£o confirmar clicado (corre√ß√£o direta)');
                    
                    // Verificar checkbox
                    const checkbox = document.getElementById('confirmar-selecao');
                    if (checkbox && !checkbox.checked) {
                        alert('Por favor, confirme sua sele√ß√£o marcando a caixa.');
                        return;
                    }
                    
                    // Efeito visual de loading
                    this.innerHTML = '<span class="spinner"></span> Processando...';
                    this.disabled = true;
                    
                    // Obter ID do voo
                    let vooId = null;
                    if (window.BENETRIP_VOOS) {
                        const voo = window.BENETRIP_VOOS.vooSelecionado || window.BENETRIP_VOOS.vooAtivo;
                        if (voo) {
                            vooId = voo.sign || `voo-idx-${window.BENETRIP_VOOS.indexVooAtivo || 0}`;
                        }
                    }
                    
                    // IMPORTANTE: Tentar o m√©todo correto primeiro
                    if (verificarModuloRedirecionamento()) {
                        console.log('Usando m√©todo oficial de redirecionamento');
                        window.BENETRIP_REDIRECT.processarConfirmacao(vooId);
                        return;
                    }
                    
                    // NOVO: Tentar abrir janela manualmente se o m√©todo oficial falhar
                    const abriuJanela = abrirJanelaParceiroManualmente(vooId);
                    
                    // Continuar para a p√°gina de hot√©is
                    setTimeout(() => {
                        localStorage.setItem('benetrip_reserva_pendente', 'true');
                        window.location.href = 'hotels.html';
                    }, abriuJanela ? 2000 : 1000);
                });
            }
        };
        
        // Fix para bot√µes nos cards
        const fixButtons = function() {
            // Bot√£o principal
            const btnPrincipal = document.querySelector('.btn-selecionar-voo');
            if (btnPrincipal) {
                console.log("Aplicando fix corrigido no bot√£o principal");
                
                // Limpar event listeners existentes
                const btnClone = btnPrincipal.cloneNode(true);
                btnPrincipal.parentNode.replaceChild(btnClone, btnPrincipal);
                
                // Adicionar novo event listener (atualizado conforme a query)
                btnClone.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log("Bot√£o principal clicado (fix corrigido)");
                    
                    // Verificar se temos voo selecionado/ativo
                    if (window.BENETRIP_VOOS) {
                        // Selecionar voo ativo se nenhum estiver selecionado
                        if (!window.BENETRIP_VOOS.vooSelecionado && window.BENETRIP_VOOS.vooAtivo) {
                            window.BENETRIP_VOOS.selecionarVooAtivo();
                        }
                        
                        // Pegar voo selecionado/ativo
                        const voo = window.BENETRIP_VOOS.vooSelecionado || window.BENETRIP_VOOS.vooAtivo;
                        if (voo) {
                            const vooId = voo.sign || `voo-idx-${window.BENETRIP_VOOS.indexVooAtivo || 0}`;
                            
                            // IMPORTANTE: Tentar o m√©todo correto primeiro
                            if (verificarModuloRedirecionamento()) {
                                console.log('Usando m√©todo oficial de redirecionamento');
                                window.BENETRIP_REDIRECT.processarConfirmacao(vooId);
                                return;
                            }
                            
                            // NOVO: Tentar abrir janela manualmente
                            const abriuJanela = abrirJanelaParceiroManualmente(vooId);
                            
                            // Continuar para hot√©is
                            setTimeout(() => {
                                localStorage.setItem('benetrip_reserva_pendente', 'true');
                                window.location.href = 'hotels.html';
                            }, abriuJanela ? 2000 : 1000);
                            return;
                        }
                    }
                    
                    // Fallback: ir direto para hot√©is
                    console.warn("Voo n√£o encontrado, indo direto para hot√©is");
                    localStorage.setItem('benetrip_reserva_pendente', 'true');
                    window.location.href = 'hotels.html';
                });
            }
            
            // Bot√µes nos cards de voos
            const botoesCards = document.querySelectorAll('.choose-flight-button, .escolher-este-voo');
            botoesCards.forEach(btn => {
                console.log("Aplicando fix corrigido em bot√£o de card");
                
                // Limpar event listeners existentes
                const btnClone = btn.cloneNode(true);
                btn.parentNode.replaceChild(btnClone, btn);
                
                // Adicionar novo event listener
                btnClone.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log("Bot√£o de card clicado (fix corrigido)");
                    
                    // Pegar ID do voo
                    const vooId = this.dataset.vooId;
                    if (vooId && window.BENETRIP_VOOS) {
                        // Selecionar este voo
                        window.BENETRIP_VOOS.selecionarVoo(vooId);
                        
                        // Mostrar modal de confirma√ß√£o se dispon√≠vel
                        if (typeof window.mostrarConfirmacaoSelecao === 'function') {
                            window.mostrarConfirmacaoSelecao();
                            fixBotaoConfirmar(); // Corrigir o bot√£o de confirma√ß√£o no modal
                            return;
                        } else if (window.BENETRIP_VOOS && typeof window.BENETRIP_VOOS.mostrarConfirmacaoSelecao === 'function') {
                            window.BENETRIP_VOOS.mostrarConfirmacaoSelecao();
                            fixBotaoConfirmar(); // Corrigir o bot√£o de confirma√ß√£o no modal
                            return;
                        }
                        
                        // Se n√£o conseguir mostrar modal, fazer redirecionamento direto
                        if (verificarModuloRedirecionamento()) {
                            console.log('Usando m√©todo oficial de redirecionamento');
                            window.BENETRIP_REDIRECT.processarConfirmacao(vooId);
                            return;
                        }
                        
                        // NOVO: Tentar abrir janela manualmente
                        const abriuJanela = abrirJanelaParceiroManualmente(vooId);
                        
                        // Continuar para hot√©is
                        setTimeout(() => {
                            localStorage.setItem('benetrip_reserva_pendente', 'true');
                            window.location.href = 'hotels.html';
                        }, abriuJanela ? 2000 : 1000);
                        return;
                    }
                    
                    // Fallback: ir direto para hot√©is
                    console.warn("ID do voo n√£o dispon√≠vel, indo direto para hot√©is");
                    localStorage.setItem('benetrip_reserva_pendente', 'true');
                    window.location.href = 'hotels.html';
                });
            });
            
            // Tamb√©m corrigir o bot√£o de confirma√ß√£o
            fixBotaoConfirmar();
        };
        
        // Verificar exist√™ncia do BENETRIP_REDIRECT imediatamente e periodicamente
        console.log('Analisando estado atual: ');
        console.log('BENETRIP_REDIRECT existe?', window.BENETRIP_REDIRECT !== undefined);
        console.log('BENETRIP_VOOS existe?', window.BENETRIP_VOOS !== undefined);
        
        // Aplicar fix imediatamente 
        fixButtons();
        
        // Tamb√©m aplicar depois que os m√≥dulos estiverem carregados
        document.addEventListener('resultadosVoosProntos', function() {
            console.log("Evento resultadosVoosProntos recebido, aplicando fix novamente");
            setTimeout(fixButtons, 100); // Pequeno delay para garantir que tudo esteja carregado
        });
        
        // Verificar a cada segundo por 10 segundos
        let tentativas = 0;
        const intervalId = setInterval(function() {
            tentativas++;
            console.log(`Tentativa ${tentativas} de verificar m√≥dulos e aplicar fix`);
            
            // Verificar se os m√≥dulos est√£o dispon√≠veis agora
            verificarModuloRedirecionamento();
            
            // Reaplicar fix a cada tentativa
            fixButtons();
            
            // Parar ap√≥s 10 tentativas
            if (tentativas >= 10) {
                clearInterval(intervalId);
                console.log("Fim das tentativas de verifica√ß√£o");
            }
        }, 1000);
    });
    </script>
