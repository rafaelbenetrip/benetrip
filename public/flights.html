        <!-- O conte√∫do ser√° carregado dinamicamente -->
        <main class="voos-content">

        </div>
    </div>

    <!-- Toast notification container -->

    <!-- Templates para modais - carregados dinamicamente -->
    <div id="modal-container"></div>

    <!-- Scripts com ordem de carregamento corrigida -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/flights.js"></script>
    <script src="assets/js/voos-interface.js"></script>
    
    <!-- Script para verificar e reiniciar o carregamento caso necess√°rio -->
    <script>
        // Verifica√ß√£o adicional para garantir carregamento
        window.addEventListener('load', function() {

            setTimeout(function() {

                    console.log('Verifica√ß√£o de seguran√ßa: reiniciando carregamento...');
                    
                    // Se n√£o estiver carregando, tenta inicializar novamente

                        console.log('Reiniciando m√≥dulo BENETRIP_VOOS...');

                    if (!window.BENETRIP_VOOS) {
                        console.log('M√≥dulo BENETRIP_VOOS n√£o encontrado, criando estrutura b√°sica...');
                        
                        // Cria destino de fallback e salva no localStorage

                        location.reload();

        });
