<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#E87722">
    <title>Benetrip - Voos Disponíveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/mobile-optimizations.css">
    <!-- CSS de correção -->
    <link rel="stylesheet" href="assets/css/voos-fix.css">
    <style>
        /* Estilos para toast notification */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        
        .toast {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .toast-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-info {
            background-color: #00A3E0;
        }
        
        .toast-success {
            background-color: #4CAF50;
        }
        
        .toast-error {
            background-color: #F44336;
        }
        
        /* Efeito pulsante para botão de confirmar */
        .btn-pulsante {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(232, 119, 34, 0.5);
            }
        }
        
        /* Destaque para voos diretos */
        .voo-direto {
            border-left: 3px solid #4CAF50;
        }
        
        /* CORREÇÕES CRÍTICAS DE VISIBILIDADE */
        #voos-container,
        .voos-content,
        .voos-lista,
        .voo-card,
        .botao-selecao-fixo,
        .btn-selecionar-voo {
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: auto !important;
        }
        
        .voos-swipe-container {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Ajustes para garantir visibilidade */
        .voos-content {
            display: block !important;
            background-color: #f8f8f8 !important;
            padding-bottom: 80px !important;
        }
        
        .voo-card {
            min-height: 200px !important;
            background-color: white !important;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1) !important;
        }
        
        .botao-selecao-fixo {
            display: flex !important;
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 999 !important;
            background-color: white !important;
            padding: 12px !important;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1) !important;
        }
    </style>
</head>
<body class="mobile-optimized">
    <!-- Barra de status estilo app -->
    <div class="native-status-bar"></div>
    
    <!-- Container principal -->
    <div id="voos-container" class="app-container">
        <!-- O conteúdo será carregado dinamicamente pelo script flights.js -->
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/flights.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammer.js@2.0.8/hammer.min.js"></script>
    <script src="assets/js/mobile-interactions.js"></script>
    
    <!-- Script para mostrar/ocultar bottom bar após renderização -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar barra inferior após renderização
            setTimeout(() => {
                const bottomBar = document.getElementById('bottom-actions');
                if (bottomBar) bottomBar.style.display = 'flex';
                
                // Configurar evento para botão selecionar
                const btnSelecionar = document.querySelector('.btn-selecionar-voo');
                if (btnSelecionar) {
                    btnSelecionar.addEventListener('click', function() {
                        // Delegar para a função de seleção no flights.js
                        if (window.BENETRIP_VOOS && BENETRIP_VOOS.selecionarVooAtivo) {
                            BENETRIP_VOOS.selecionarVooAtivo();
                        }
                    });
                }
                
                // Mostrar dica de swipe após carregamento
                const swipeHint = document.getElementById('swipe-hint');
                if (swipeHint) {
                    swipeHint.style.display = 'flex';
                    // Ocultar após 3 segundos
                    setTimeout(() => {
                        swipeHint.style.opacity = '0';
                        setTimeout(() => {
                            swipeHint.style.display = 'none';
                        }, 500);
                    }, 3000);
                }
            }, 1000);
            
            // Função para mostrar toast notifications
            window.showToast = function(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                
                const container = document.getElementById('toast-container');
                container.appendChild(toast);
                
                // Trigger reflow para iniciar a animação
                void toast.offsetWidth;
                toast.classList.add('toast-visible');
                
                setTimeout(() => {
                    toast.classList.remove('toast-visible');
                    setTimeout(() => {
                        container.removeChild(toast);
                    }, 300);
                }, duration);
            }
        });
    </script>
    
    <!-- Script de verificação de inicialização -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Carregado - Verificando inicialização dos voos');
            
            // Forçar inicialização após pequeno delay
            setTimeout(function() {
                if (window.BENETRIP_VOOS && !window.BENETRIP_VOOS.initialized) {
                    console.log('Inicializando voos manualmente...');
                    window.BENETRIP_VOOS.init();
                }
            }, 500);
        });
    </script>
    
    <!-- Script de correção de visibilidade (OTIMIZADO) -->
    <script>
        // Função de correção de visibilidade com garantias de renderização
        function fixVisibility() {
            // Verificar se já executou antes
            if (window.visibilityFixApplied) {
                console.log('Correção já aplicada. Ignorando...');
                return;
            }
            
            console.log('Executando correção de visibilidade...');
            window.visibilityFixApplied = true;
            
            const container = document.getElementById('voos-container');
            
            // Verificar se temos resultados a exibir
            if (window.BENETRIP_VOOS?.finalResults?.proposals?.length > 0) {
                console.log(`Encontrados ${window.BENETRIP_VOOS.finalResults.proposals.length} voos, aplicando correções...`);
                
                // 1. Corrigir container principal
                if (container) {
                    container.style.position = 'relative';
                    container.style.minHeight = '100vh';
                    container.style.overflowX = 'hidden';
                    container.style.display = 'block';
                    container.style.width = '100%';
                    container.style.maxWidth = '480px';
                    container.style.margin = '0 auto';
                }
                
                // 2. Corrigir ou criar o conteúdo principal
                let mainContent = document.querySelector('.voos-content');
                if (!mainContent && container) {
                    mainContent = document.createElement('main');
                    mainContent.className = 'voos-content';
                    container.appendChild(mainContent);
                }
                
                if (mainContent) {
                    mainContent.style.display = 'block';
                    mainContent.style.visibility = 'visible';
                    mainContent.style.opacity = '1';
                    mainContent.style.paddingBottom = '80px';
                }
                
                // 3. Corrigir lista de voos
                const listaVoos = document.querySelector('.voos-lista');
                if (listaVoos) {
                    listaVoos.style.display = 'block';
                    listaVoos.style.visibility = 'visible';
                    listaVoos.style.opacity = '1';
                    listaVoos.style.position = 'relative';
                    listaVoos.style.zIndex = '10';
                } else if (mainContent && window.BENETRIP_VOOS.renderizarListaVoos) {
                    // Tentar recriar a lista se não existir
                    window.BENETRIP_VOOS.renderizarListaVoos(mainContent);
                }
                
                // 4. Corrigir cards de voos individuais
                const cards = document.querySelectorAll('.voo-card');
                if (cards.length > 0) {
                    console.log(`Encontrados ${cards.length} cards, corrigindo visibilidade`);
                    cards.forEach(card => {
                        card.style.display = 'block';
                        card.style.visibility = 'visible';
                        card.style.opacity = '1';
                        card.style.position = 'relative';
                        card.style.minHeight = '200px';
                        card.style.width = '100%';
                        card.style.backgroundColor = 'white';
                        card.style.borderRadius = '8px';
                        card.style.boxShadow = '0 1px 4px rgba(0,0,0,0.1)';
                        card.style.marginBottom = '8px';
                    });
                }
                
                // 5. Corrigir container de swipe
                const swipeContainer = document.querySelector('.voos-swipe-container');
                if (swipeContainer) {
                    swipeContainer.style.display = 'flex';
                    swipeContainer.style.visibility = 'visible';
                    swipeContainer.style.opacity = '1';
                    swipeContainer.style.overflow = 'auto';
                    swipeContainer.style.width = '100%';
                }
                
                // 6. Garantir que o botão de seleção está visível
                const botaoSelecao = document.querySelector('.botao-selecao-fixo');
                if (botaoSelecao) {
                    botaoSelecao.style.display = 'flex';
                    botaoSelecao.style.visibility = 'visible';
                    botaoSelecao.style.position = 'fixed';
                    botaoSelecao.style.bottom = '0';
                    botaoSelecao.style.left = '0';
                    botaoSelecao.style.right = '0';
                    botaoSelecao.style.zIndex = '999';
                    botaoSelecao.style.backgroundColor = 'white';
                    botaoSelecao.style.padding = '12px';
                    botaoSelecao.style.boxShadow = '0 -2px 5px rgba(0,0,0,0.1)';
                } else if (container && window.BENETRIP_VOOS.renderizarBotaoSelecao) {
                    // Tentar recriar o botão se não existir
                    window.BENETRIP_VOOS.renderizarBotaoSelecao(container);
                }
                
                console.log('Correção de visibilidade aplicada com sucesso');
            } else {
                console.log('Sem voos para exibir ou dados não carregados ainda');
            }
        }
        
        // Executar a correção em múltiplos momentos para garantir aplicação
        // 1. Após carregamento do DOM
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(fixVisibility, 1000);
        });
        
        // 2. Quando o estado mudar para resultados carregados
        if (window.BENETRIP_VOOS) {
            // Preservar a função original
            const originalRenderizarInterface = window.BENETRIP_VOOS.renderizarInterface;
            
            // Substituir com versão que aplica as correções após renderização
            window.BENETRIP_VOOS.renderizarInterface = function() {
                try {
                    // Chamar a função original primeiro
                    originalRenderizarInterface.apply(this, arguments);
                } catch (e) {
                    console.error('Erro ao renderizar interface original:', e);
                }
                
                // Aplicar correções após a renderização
                setTimeout(fixVisibility, 500);
            };
        }
        
        // 3. Aplicar correção após um tempo maior para garantir que tudo foi carregado
        setTimeout(fixVisibility, 3000);
    </script>
</body>
</html>
