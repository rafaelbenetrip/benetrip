<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#E87722">
    <title>Benetrip - Voos Disponíveis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/mobile-optimizations.css">
    <!-- CSS de correção -->
    <link rel="stylesheet" href="assets/css/voos-fix.css">
    <style>
        /* Estilos para toast notification */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }
        
        .toast {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .toast-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-info {
            background-color: #00A3E0;
        }
        
        .toast-success {
            background-color: #4CAF50;
        }
        
        .toast-error {
            background-color: #F44336;
        }
        
        /* Efeito pulsante para botão de confirmar */
        .btn-pulsante {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(232, 119, 34, 0.5);
            }
        }
        
        /* Destaque para voos diretos */
        .voo-direto {
            border-left: 3px solid #4CAF50;
        }
        
        /* CORREÇÕES CRÍTICAS DE VISIBILIDADE */
        #voos-container,
        .voos-content,
        .voos-lista,
        .voo-card,
        .botao-selecao-fixo,
        .btn-selecionar-voo {
            visibility: visible !important;
            opacity: 1 !important;
            position: relative !important;
            z-index: auto !important;
        }
        
        .voos-swipe-container {
            display: flex !important;
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        /* Ajustes para garantir visibilidade */
        .voos-content {
            display: block !important;
            background-color: #f8f8f8 !important;
            padding-bottom: 80px !important;
        }
        
        .voo-card {
            min-height: 200px !important;
            background-color: white !important;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1) !important;
        }
        
        .botao-selecao-fixo {
            display: flex !important;
            position: fixed !important;
            bottom: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 999 !important;
            background-color: white !important;
            padding: 12px !important;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1) !important;
        }
    </style>
</head>
<body class="mobile-optimized">
    <!-- Barra de status estilo app -->
    <div class="native-status-bar"></div>
    
    <!-- Container principal -->
    <div id="voos-container" class="app-container">
        <!-- O conteúdo será carregado dinamicamente pelo script flights.js -->
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/flights.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammer.js@2.0.8/hammer.min.js"></script>
    <script src="assets/js/mobile-interactions.js"></script>
    
    <!-- Script para mostrar/ocultar bottom bar após renderização -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar barra inferior após renderização
            setTimeout(() => {
                const bottomBar = document.getElementById('bottom-actions');
                if (bottomBar) bottomBar.style.display = 'flex';
                
                // Configurar evento para botão selecionar
                const btnSelecionar = document.querySelector('.btn-selecionar-voo');
                if (btnSelecionar) {
                    btnSelecionar.addEventListener('click', function() {
                        // Delegar para a função de seleção no flights.js
                        if (window.BENETRIP_VOOS && BENETRIP_VOOS.selecionarVooAtivo) {
                            BENETRIP_VOOS.selecionarVooAtivo();
                        }
                    });
                }
                
                // Mostrar dica de swipe após carregamento
                const swipeHint = document.getElementById('swipe-hint');
                if (swipeHint) {
                    swipeHint.style.display = 'flex';
                    // Ocultar após 3 segundos
                    setTimeout(() => {
                        swipeHint.style.opacity = '0';
                        setTimeout(() => {
                            swipeHint.style.display = 'none';
                        }, 500);
                    }, 3000);
                }
            }, 1000);
            
            // Função para mostrar toast notifications
            window.showToast = function(message, type = 'info', duration = 3000) {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                
                const container = document.getElementById('toast-container');
                container.appendChild(toast);
                
                // Trigger reflow para iniciar a animação
                void toast.offsetWidth;
                toast.classList.add('toast-visible');
                
                setTimeout(() => {
                    toast.classList.remove('toast-visible');
                    setTimeout(() => {
                        container.removeChild(toast);
                    }, 300);
                }, duration);
            }
        });
    </script>
    
    <!-- Script de verificação de inicialização (uma única vez) -->
    <script>
        // Flag para controlar execução única
        window.beneTripFixApplied = false;
        
        // Verifica e inicializa explicitamente o módulo de voos
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Carregado - Verificando inicialização dos voos');
            
            // Forçar inicialização após pequeno delay
            setTimeout(function() {
                if (window.BENETRIP_VOOS && !window.BENETRIP_VOOS.initialized) {
                    console.log('Inicializando voos manualmente...');
                    window.BENETRIP_VOOS.init();
                }
                
                // Verificar se os elementos foram renderizados
                const loadingEl = document.querySelector('.loading-container');
                const voosLista = document.querySelector('.voos-lista');
                
                if (!loadingEl && !voosLista) {
                    console.error('Elementos não renderizados! Tentando novamente...');
                    if (window.BENETRIP_VOOS) {
                        window.BENETRIP_VOOS.renderizarInterface();
                    }
                }
            }, 500);
        });
    </script>
    
    <!-- Script de correção de visibilidade (EXECUTADO UMA ÚNICA VEZ) -->
    <script>
        // Executa após um delay maior para garantir que tudo foi carregado
        var fixVisibilityTimeout = setTimeout(function() {
            // Evita múltiplas execuções
            if (window.beneTripFixApplied) {
                console.log('Correção já aplicada anteriormente. Ignorando...');
                return;
            }
            
            console.log('Executando correção de visibilidade...');
            window.beneTripFixApplied = true;
            
            const container = document.getElementById('voos-container');
            
            // Se temos resultados mas nada aparece
            if (window.BENETRIP_VOOS?.finalResults?.proposals?.length > 0) {
                console.log(`Encontrados ${window.BENETRIP_VOOS.finalResults.proposals.length} voos, forçando renderização...`);
                
                // Forçar visibilidade do conteúdo principal
                if (container) {
                    container.style.position = 'relative';
                    container.style.minHeight = '100vh';
                    container.style.overflowX = 'hidden';
                    container.style.display = 'block';
                    container.style.width = '100%';
                    container.style.maxWidth = '480px';
                    container.style.margin = '0 auto';
                }
                
                // Restaurar a lista de voos caso esteja invisível
                const existingList = document.querySelector('.voos-lista');
                if (existingList) {
                    console.log('Lista de voos existe, forçando visibilidade');
                    existingList.style.display = 'block';
                    existingList.style.visibility = 'visible';
                    existingList.style.opacity = '1';
                    existingList.style.position = 'relative';
                    existingList.style.zIndex = '10';
                } else if (window.BENETRIP_VOOS?.finalResults?.proposals?.length > 0 && container) {
                    console.log('Re-renderizando a lista de voos');
                    // Força recriação dos elementos
                    const main = document.createElement('main');
                    main.className = 'voos-content';
                    container.appendChild(main);
                    
                    if (window.BENETRIP_VOOS.renderizarResumoViagem) {
                        window.BENETRIP_VOOS.renderizarResumoViagem(main);
                    }
                    
                    if (window.BENETRIP_VOOS.renderizarListaVoos) {
                        window.BENETRIP_VOOS.renderizarListaVoos(main);
                    }
                    
                    if (window.BENETRIP_VOOS.renderizarBotaoSelecao) {
                        window.BENETRIP_VOOS.renderizarBotaoSelecao(container);
                    }
                }
                
                // Procurar por cards de voo escondidos e forçar visibilidade
                const cards = document.querySelectorAll('.voo-card');
                if (cards.length > 0) {
                    console.log(`Encontrados ${cards.length} cards, corrigindo visibilidade`);
                    cards.forEach(card => {
                        card.style.display = 'block';
                        card.style.visibility = 'visible';
                        card.style.opacity = '1';
                        card.style.position = 'relative';
                        card.style.minHeight = '200px';
                        card.style.width = '100%';
                        card.style.border = '1px solid #ddd';
                        card.style.borderRadius = '8px';
                        card.style.marginBottom = '8px';
                        card.style.backgroundColor = 'white';
                    });
                }
                
                // Verificar se o swipe container está visível
                const swipeContainer = document.querySelector('.voos-swipe-container');
                if (swipeContainer) {
                    console.log('Corrigindo swipe container');
                    swipeContainer.style.display = 'flex';
                    swipeContainer.style.overflow = 'auto';
                    swipeContainer.style.width = '100%';
                    swipeContainer.style.minHeight = '300px';
                    swipeContainer.style.padding = '8px';
                }
                
                // Forçar botão de seleção para ser visível
                const botaoSelecao = document.querySelector('.botao-selecao-fixo');
                if (botaoSelecao) {
                    console.log('Corrigindo botão de seleção');
                    botaoSelecao.style.display = 'flex';
                    botaoSelecao.style.position = 'fixed';
                    botaoSelecao.style.bottom = '0';
                    botaoSelecao.style.left = '0';
                    botaoSelecao.style.right = '0';
                    botaoSelecao.style.padding = '10px';
                    botaoSelecao.style.backgroundColor = 'white';
                    botaoSelecao.style.borderTop = '1px solid #ddd';
                    botaoSelecao.style.zIndex = '999';
                }
                
                console.log('Correção de visibilidade aplicada com sucesso');
            }
        }, 3000);
    </script>
</body>
</html>
