<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#E87722">
    <title>Benetrip - Destinos Recomendados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/mobile-optimizations.css">
    <style>
        /* Estilos para barra de progresso */
        .progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            margin: 0.5rem 0 1rem;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            background-color: #E87722;
            width: 0%;
            transition: width 0.5s ease;
        }
        /* Animações para carregamento */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .loading-avatar {
            animation: pulse 1.5s infinite alternate;
        }
        /* Estilos para header e conteúdo */
        .app-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .app-header h1 {
            margin: 0 auto;
            font-size: 1.2rem;
        }
        .btn-voltar {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }
        /* Estilos para destinos */
        .card-destino {
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        /* Card styles */
        .border {
            border: 1px solid #e5e7eb;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .p-4 {
            padding: 1rem;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .mt-3 {
            margin-top: 0.75rem;
        }
        .mt-2 {
            margin-top: 0.5rem;
        }
        .text-white {
            color: white;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-lg {
            font-size: 1.125rem;
        }
        .text-xl {
            font-size: 1.25rem;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-xs {
            font-size: 0.75rem;
        }
        .flex {
            display: flex;
        }
        .items-start {
            align-items: flex-start;
        }
        .items-center {
            align-items: center;
        }
        .justify-between {
            justify-content: space-between;
        }
        .w-full {
            width: 100%;
        }
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }
        .space-y-1 > * + * {
            margin-top: 0.25rem;
        }
        .italic {
            font-style: italic;
        }
        .rounded {
            border-radius: 0.25rem;
        }
        .bg-gray-50 {
            background-color: #f9fafb;
        }
        .bg-red-100 {
            background-color: #fee2e2;
        }
        .text-red-700 {
            color: #b91c1c;
        }
        .text-center {
            text-align: center;
        }
        .shadow-sm {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .hover\:shadow-md:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .transition-colors {
            transition-property: background-color, border-color, color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }
        .hover\:opacity-90:hover {
            opacity: 0.9;
        }
        .font-medium {
            font-weight: 500;
        }
        .w-12 {
            width: 3rem;
        }
        .h-12 {
            height: 3rem;
        }
        .w-5 {
            width: 1.25rem;
        }
        .w-4 {
            width: 1rem;
        }
        .flex-shrink-0 {
            flex-shrink: 0;
        }
        .mr-2 {
            margin-right: 0.5rem;
        }
        .mr-1 {
            margin-right: 0.25rem;
        }
        .ml-1 {
            margin-left: 0.25rem;
        }
        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        .py-2\.5 {
            padding-top: 0.625rem;
            padding-bottom: 0.625rem;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .rounded-full {
            border-radius: 9999px;
        }
        .overflow-hidden {
            overflow: hidden;
        }
        .h-36 {
            height: 9rem;
        }
        .object-cover {
            object-fit: cover;
        }
        .gap-3 {
            gap: 0.75rem;
        }
        .gap-1 {
            gap: 0.25rem;
        }
        .grid {
            display: grid;
        }
        .grid-cols-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .grid-cols-1 {
            grid-template-columns: repeat(1, minmax(0, 1fr));
        }
        .bg-gray-200 {
            background-color: #e5e7eb;
        }
        .relative {
            position: relative;
        }
        .absolute {
            position: absolute;
        }
        .top-0 {
            top: 0;
        }
        .left-0 {
            left: 0;
        }
        .z-10 {
            z-index: 10;
        }
        .w-1\/3 {
            width: 33.333333%;
        }
        .w-2\/3 {
            width: 66.666667%;
        }
        .fixed {
            position: fixed;
        }
        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .bg-black {
            background-color: #000;
        }
        .bg-opacity-50 {
            --tw-bg-opacity: 0.5;
        }
        .justify-center {
            justify-content: center;
        }
        .z-50 {
            z-index: 50;
        }
        .max-w-md {
            max-width: 28rem;
        }
        .max-h-\[90vh\] {
            max-height: 90vh;
        }
        .overflow-y-auto {
            overflow-y: auto;
        }
        .top-2 {
            top: 0.5rem;
        }
        .right-2 {
            right: 0.5rem;
        }
        .h-6 {
            height: 1.5rem;
        }
        .w-6 {
            width: 1.5rem;
        }
        .h-56 {
            height: 14rem;
        }
        .bg-yellow-50 {
            background-color: #fffbeb;
        }
        .border-gray-300 {
            border-color: #d1d5db;
        }
        .hover\:bg-gray-100:hover {
            background-color: #f3f4f6;
        }
        .gap-2 {
            gap: 0.5rem;
        }
        .flex-1 {
            flex: 1 1 0%;
        }
        .disabled\:opacity-50:disabled {
            opacity: 0.5;
        }
        .disabled\:cursor-not-allowed:disabled {
            cursor: not-allowed;
        }
        .h-5 {
            height: 1.25rem;
        }
        .w-5 {
            width: 1.25rem;
        }

            cursor: pointer;
        }

            background-color: #2563eb;
        }
        .hover\:bg-blue-200:hover {
            background-color: #bfdbfe;
        }
        .hover\:bg-red-700:hover {
            background-color: #b91c1c;
        }

</head>
<body class="mobile-optimized">
    <!-- Barra de status estilo app -->
    <div class="native-status-bar"></div>
    
    <div class="container" style="max-width: 480px; margin: 0 auto; padding: 0 1rem;">
        <!-- Header com botão de voltar -->
        <header class="app-header">
            <button id="btn-voltar" class="btn-voltar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1>Destinos Recomendados</h1>
        </header>
    
        <!-- Conteúdo principal -->
        <main id="destinos-container">
            <!-- Conteúdo de carregamento inicial -->
            <div class="loading-container">
                <div style="text-align: center; padding: 2rem 0;">
                    <img src="assets/images/tripinha/avatar-pensando.png" alt="Tripinha carregando" class="loading-avatar" style="width: 80px; height: 80px; margin: 0 auto;" />
                    <div class="loading-text" style="margin: 1rem 0;">Farejando destinos incríveis para você...</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            
            <!-- Interface principal (hidden inicialmente) -->
            <div id="conteudo-recomendacoes" class="hidden">
                <div id="mensagem-tripinha"></div>
                <div id="destino-destaque" class="mt-4"></div>
                <div id="destinos-alternativos" class="mt-4"></div>
                <div id="opcao-surpresa" class="mt-4"></div>
            </div>
            
            <!-- Mensagem de erro (hidden inicialmente) -->
            <div id="erro-recomendacoes" class="hidden bg-red-100 text-red-700 p-4 rounded-lg my-4 text-center">
                <p id="mensagem-erro" class="font-bold"></p>
                <button id="btn-tentar-novamente" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                    Tentar Novamente
                </button>
            </div>
            
            <!-- Elementos da versão anterior -->
            <div id="swipe-hint" class="swipe-hint" style="display:none;">
                <div class="swipe-hint-arrow">←</div>
                <div class="swipe-hint-text">Deslize para explorar</div>
            </div>
            
            <!-- Fixed bottom bar para ações principais -->
            <div id="bottom-actions" class="fixed-bottom-bar" style="display:none;">
                <button class="btn-secundario btn-voltar">Refazer Quiz</button>
                <button class="btn-principal btn-avancar">Ver Voos</button>
            </div>
        </main>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container"></div>

    <!-- Scripts em ordem específica para garantir carregamento correto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script>
        // Verificar e inicializar config
        if (window.BENETRIP_CONFIG) {
            try {
                window.BENETRIP_CONFIG.init();
                console.log("BENETRIP_CONFIG inicializado");
            } catch (error) {
                console.error("Erro ao inicializar BENETRIP_CONFIG:", error);
            }
        } else {
            console.warn("BENETRIP_CONFIG não disponível, criando stub básico");
            window.BENETRIP_CONFIG = {
                credentials: {},
                initialized: true,
                isProduction: true,
                getApiUrl: function(endpoint) {
                    return `/.netlify/functions/${endpoint.replace('Recommend', '-recommend').replace('Search', '-search')}`;
                },
                init: function() { return this; }
            };
        }
    </script>
    <script src="assets/js/ai-service.js"></script>
    <script>
        // Garantir que o serviço de AI esteja inicializado
        if (window.BENETRIP_AI) {
            if (!window.BENETRIP_AI.isInitialized()) {
                window.BENETRIP_AI.init();
            }
            console.log("BENETRIP_AI inicializado");
        } else {
            console.error("BENETRIP_AI não disponível!");
        }
    </script>
    <script src="assets/js/destinos.js"></script>
    <script src="assets/js/mobile-interactions.js"></script>
</body>
</html>
